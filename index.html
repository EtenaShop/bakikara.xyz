<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yükleniyor...</title> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- CSS BAŞLANGICI --- */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* TEMA BUTONU STİLİ */
        .theme-btn {
            position: fixed; top: 25px; right: 25px;
            width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            z-index: 10002; text-decoration: none; color: white; font-size: 20px;
            transition: all 0.5s ease;
        }
        .theme-btn:hover {
            transform: rotate(180deg) scale(1.1);
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        /* ÖZEL MOUSE İMLECİ */
        #cursor {
            position: fixed; top: 0; left: 0;
            width: 10px; height: 10px;
            background: white; border-radius: 50%;
            pointer-events: none; z-index: 10000;
            box-shadow: 0 0 15px rgba(255, 255, 255, 1);
            transition: transform 0.1s;
            mix-blend-mode: difference;
        }

        /* ARKA PLAN VİDEOSU */
        #bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -2;
            filter: brightness(0.5) blur(3px); /* Blur başlangıçta var */
            transition: filter 1s ease;
        }

        /* KAR EFEKTİ (CANVAS) */
        #snow-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        /* GİRİŞ EKRANI */
        #enter-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }
        #enter-text {
            font-size: 14px; letter-spacing: 4px; font-weight: 700; text-transform: uppercase;
            animation: pulse 1.5s infinite alternate;
        }

        /* ANA İÇERİK (Animasyonlu) */
        .container {
            width: 100%; max-width: 650px; padding: 20px;
            opacity: 0; transform: translateY(30px);
            transition: opacity 1s ease, transform 1s ease;
            z-index: 10;
            /* Havada süzülme animasyonu */
            animation: float 6s ease-in-out infinite;
        }

        /* Animasyonlar */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-size: 50px; font-weight: 900; letter-spacing: -2px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            margin-bottom: 5px;
            animation: fadeIn 1s ease forwards;
        }
        .quote {
            font-size: 14px; color: #ccc; font-weight: 300; margin-bottom: 30px;
            max-width: 80%; margin-left: auto; margin-right: auto;
            line-height: 1.6;
            animation: fadeIn 1.5s ease forwards;
        }

        /* DISCORD BAR */
        .discord-bar {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 8px 25px 8px 8px;
            display: inline-flex; align-items: center; gap: 15px;
            margin-bottom: 35px;
            transition: all 0.3s ease;
            animation: fadeIn 2s ease forwards;
        }
        .discord-bar:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .avatar-wrap { position: relative; }
        .d-avatar { width: 42px; height: 42px; border-radius: 50%; }
        .d-status {
            position: absolute; bottom: 0; right: 0;
            width: 12px; height: 12px; border-radius: 50%;
            border: 2px solid #1a1a1a; background: #747f8d;
        }
        .d-info { text-align: left; }
        .d-name { font-size: 14px; font-weight: 700; color: #fff; }
        .d-activity { font-size: 11px; color: #aaa; max-width: 180px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* İKONLAR */
        .socials { display: flex; justify-content: center; gap: 20px; margin-top: 10px; }
        .social-link {
            position: relative; color: rgba(255, 255, 255, 0.6);
            font-size: 22px; transition: all 0.3s; text-decoration: none; padding: 10px;
            animation: fadeIn 2.5s ease forwards;
            opacity: 0; /* Animasyon başlayana kadar gizli */
        }
        /* İkonların sırayla gelmesi için gecikme */
        .socials a:nth-child(1) { animation-delay: 0.5s; }
        .socials a:nth-child(2) { animation-delay: 0.7s; }
        .socials a:nth-child(3) { animation-delay: 0.9s; }
        .socials a:nth-child(4) { animation-delay: 1.1s; }

        .social-link:hover { color: #fff; transform: translateY(-5px) scale(1.1); text-shadow: 0 0 15px rgba(255, 255, 255, 0.8); }

        /* Tooltip */
        .social-link::after {
            content: attr(data-tooltip); position: absolute; bottom: 100%; left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: rgba(255, 255, 255, 0.9); color: #000; padding: 5px 10px; font-size: 10px; font-weight: 700;
            border-radius: 5px; white-space: nowrap; opacity: 0; visibility: hidden; transition: all 0.3s ease; pointer-events: none;
        }
        .social-link:hover::after { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(0); }

        .footer {
            position: fixed; bottom: 20px; width: 100%; font-size: 10px; color: #555; letter-spacing: 1px;
            text-transform: uppercase;
        }
        @keyframes pulse { from { opacity: 0.5; } to { opacity: 1; } }
    </style>
</head>
<body>

    <a href="baki2.html" class="theme-btn" title="Temayı Değiştir">
        <i class="fa-solid fa-palette"></i>
    </a>

    <div id="cursor"></div>

    <video id="bg-video" autoplay loop muted playsinline>
        <source src="arkaplan.mp4" type="video/mp4">
    </video>

    <canvas id="snow-canvas"></canvas>

    <div id="enter-screen"><div id="enter-text">[ click to enter ]</div></div>
    <audio id="audio" loop><source src="muzik.mp3" type="audio/mpeg"></audio>

    <div class="container" id="main-content">
        <div class="title">Baki Kara</div>
        <div class="quote">"Karanlıkta parlamak için ışığa ihtiyacın yok,<br>sadece gözlerini açman yeterli."</div>

        <div class="discord-bar">
            <div class="avatar-wrap">
                <img id="d-avatar" class="d-avatar" src="https://cdn.discordapp.com/embed/avatars/0.png">
                <div id="d-status" class="d-status"></div>
            </div>
            <div class="d-info">
                <div class="d-name" id="d-name">Yükleniyor...</div>
                <div class="d-activity" id="d-activity">...</div>
            </div>
        </div>

        <div class="socials">
            <a href="https://instagram.com/mehwett13" target="_blank" class="social-link" data-tooltip="Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://github.com/etenashop" target="_blank" class="social-link" data-tooltip="GitHub"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="social-link" data-tooltip="Discord"><i class="fa-brands fa-discord"></i></a>
        </div>
    </div>

    <div class="footer">EST. 2025 • ISTANBUL</div>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5756926404824697"
    crossorigin="anonymous"></script>
    
    <script>
        const CONFIG = { discordID: "1252284892457468026" };

        /* --- KAR EFEKTİ --- */
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        const cursor = document.getElementById('cursor');
        
        let width, height;
        let particles = [];
        let mouse = { x: -999, y: -999 };

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        document.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX; mouse.y = e.clientY;
            cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
        });

        class Particle {
            constructor() {
                this.x = Math.random() * width; this.y = Math.random() * height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 1 - 0.5; this.speedY = Math.random() * 1 + 0.5;
            }
            update() {
                this.y += this.speedY; this.x += this.speedX;
                
                // İtme Kuvveti
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 100) { 
                    let angle = Math.atan2(dy, dx);
                    this.x -= Math.cos(angle) * 5; 
                    this.y -= Math.sin(angle) * 5;
                }

                if (this.y > height) { this.y = 0; this.x = Math.random() * width; }
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        function initParticles() { particles = []; for (let i = 0; i < 150; i++) particles.push(new Particle()); }
        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        initParticles(); animate();

        /* --- GİRİŞ VE DISCORD --- */
        const enterScreen = document.getElementById('enter-screen');
        const mainContent = document.getElementById('main-content');
        const audio = document.getElementById('audio');
        const bgVideo = document.getElementById('bg-video');

        enterScreen.addEventListener('click', () => {
            enterScreen.style.opacity = '0';
            setTimeout(() => {
                enterScreen.style.display = 'none';
                mainContent.style.opacity = '1';
                mainContent.style.transform = 'translateY(0)';
                bgVideo.style.filter = "brightness(0.6) blur(0px)"; 
                audio.volume = 0.5; audio.play();
            }, 800);
        });

        async function fetchDiscord() {
            try {
                const res = await fetch(`https://api.lanyard.rest/v1/users/${CONFIG.discordID}`);
                const json = await res.json();
                if (!json.success) return;
                const data = json.data;
                
                document.getElementById('d-name').innerText = data.discord_user.username;
                const ext = data.discord_user.avatar.startsWith("a_") ? "gif" : "png";
                document.getElementById('d-avatar').src = `https://cdn.discordapp.com/avatars/${CONFIG.discordID}/${data.discord_user.avatar}.${ext}?size=128`;
                
                const colors = { online: "#23a559", idle: "#f0b232", dnd: "#f23f43", offline: "#80848e" };
                document.getElementById('d-status').style.backgroundColor = colors[data.discord_status] || "#80848e";
                
                const actDiv = document.getElementById('d-activity');
                if (data.listening_to_spotify) actDiv.innerText = `Dinliyor: ${data.spotify.song}`;
                else if (data.activities.length > 0) {
                    const game = data.activities.find(a => a.type === 0);
                    const status = data.activities.find(a => a.type === 4);
                    actDiv.innerText = game ? `Oynuyor: ${game.name}` : (status ? status.state : "Aktif");
                } else actDiv.innerText = "Boşta";
            } catch (e) {}
        }
        setInterval(fetchDiscord, 5000); fetchDiscord();

        /* =========================================
            TITLE (SEKME İSMİ) ANİMASYONU
            ========================================= */
        const pageTitle = "@mehwet13"; // <-- Sekmede yazacak ismi buradan değiştirebilirsin
        let titleIndex = 0;
        let isDeleting = false;

        function typeTitle() {
            let current = pageTitle.substring(0, titleIndex);
            document.title = current + "_"; 

            if (!isDeleting) {
                titleIndex++;
                if (titleIndex > pageTitle.length) {
                    isDeleting = true;
                    setTimeout(typeTitle, 2000); 
                    return;
                }
            } else {
                titleIndex--;
                if (titleIndex === 0) {
                    isDeleting = false;
                }
            }
            const speed = isDeleting ? 200 : 400;
            setTimeout(typeTitle, speed);
        }
        typeTitle();
    </script>
</body>
</html>
